<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
<h1>Listas Ordenadas</h1>
<p>Vc pode usar "A,a,1,I,i" para modelos de lista em tipe</p>
<ol type="I">
    <li>Acordar
    <li>Tomar café
    <li>Ir estudar
    <li>Trabalhar
    <li>Voltar para casa
    <li>Jantar
    <li>Dormir
<h2>Listas Não ordenadas</h2>
<ul type = "square">
    <li>Pão
    <li>Leite
    <li>Café
    <li>Chá
</ul>
</ol>
</body>
</html>
