<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>pic
<body>

<h1>Dimencionando imagens</h1>

<p>Abaixo será diemncionada imagem conforme dimensão da tela do usuário</p>


<picture>
    
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
</picture>

<h1>Colocando audio na página</h1>
<p>Agora vc pode ouvir</p>
<audio src="midia/queda.mp3" controls autoplay></audio>
<audio preload="metadata" autoplay controls>
    <source src="midia/queda.mp3" type="audio/mpeg">
</audio>
</body>
</html>
