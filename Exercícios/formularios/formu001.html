<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario001</title>
    <style>
        fieldset {
            width: 300px;
            background-color: rgba(0, 0, 0, 0.212);
        }

        legend {
            color: black;
            font-weight: bold;
            font-size: 1.5em;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>

    <form action="cadastro.py" method="get" autocomplete="on">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome:</label>
            <input type="text" nome="nome" id="inome" required autocomplete="name" minlength="5" maxlength="20"></p>
            
            <p><label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15"></p>
            
            <p><label for="iperiodo">Período</label>
            <input type="month" name="mes" id="imes" required></p>
            
            <p><label for="idata">Data:</label>
            <input type="date" name="data" id="idata" required></p>
            
            <p><label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required></p>
            
            <p><label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="exemplo@exemplo.com"></p>
            
            <p><label for="itel">Telefone:</label>
            <input type="tel" name="telefone" id="itelefone" pattern="^\d{0-9]{4}-[0-9]{4}$" required autocomplete="tel" placeholder="(xx)xxxxx-xxxx" minlength="11" maxlength="12" ></p>
            
            <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
        </fieldset>

        


    </form>

</body>
</html>
