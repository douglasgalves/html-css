<h1>Paragrafos e quebras de linha</h1>
<hr>
<p>Você pode escrever
    o que você quiser entre as tags
    &lt;p&gt; e &lt;\p&gt; <!--LESS THAN / GREATER THAN--> 
</p>
<p>Se precisar quebrar o texto em um lugar específico <br> como esse
pode usar o &lt;br&gt; </p>
</P>
<P>Vamos adicionar alguns simbolos especiais:
&reg;
&copy;
&trade;
</P>
<p>Vamos adicionar alguns emojis: <!-- Emojipidia-->
&#x1F596; &#x1F913;

</p>
